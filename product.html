<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Produkts — Budņika maskas</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="dark">
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Budņika <span>maskas</span></a>
      <nav class="nav">
        <a href="index.html">Sākumlapa</a>
        <a href="shop.html">Veikals</a>
        <a href="about.html">Par mums</a>
        <a href="contact.html">Kontakti</a>
      </nav>
    </div>
  </header>

  <main class="container product-page">
    <div id="product-detail" class="product-detail"></div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Budņika maskas</p>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
  <script>
    // Produktu dati (9 produkti)
    const PRODUCTS_PAGE = [
      {id:1,title:'Gara Vēlējumu Lampa',price:45,img:'assets/images/mask1.jpg',desc:'Uzzīmējiet trīs vēlēšanās, bet esiet gatavi sekām. Šis spožais, zelta tērps garantē uzmanību un rada jautājumus par to, kā jūs tur iekļuvāt. Ideāli piemērots Budņika svinībām, kur maģija ir klātesoša.'},
      {id:2,title:'Mēness Pusē - Sarkanais Plīvurs',price:60,img:'assets/images/mask2.jpg',desc:'Divi vienā! Komplekts, kas apvieno nevainību (Sarkangalvīte) un mežonīgu, tumšu spēku (Vilku). Jūsu Budņika tēls balansēs uz nevainības un briesmu robežas. Lieliska izvēle pārim vai duetam.'},
      {id:3,title:'Gotiskā Mērdama',price:75,img:'assets/images/mask3.jpg',desc:'Grezns un provokatīvs. Klasisks, bet tumšs kalpones tērps ar mežģīņu un satīna detaļām. Elegance satiekas ar uzstājību. Pievienojiet savu unikālo Budņika detaļu, lai tēls būtu neaizmirstams.'},
      {id:4,title:'Deviņdesmito Dievs',price:50,img:'assets/images/mask4.jpg',desc:'Nostalgija un pārliecība. Šis tērps ar augstu apkakli, masīvu ķēdi un nelielu jostas somiņu (kāda bija 90. gados) garantē atpazīstamību. Iemiesojiet ikonu ar nesatricināmu harizmu.'},
      {id:5,title:'Šokolādes Simpozijs',price:55,img:'assets/images/mask5.jpg',desc:'Salds un skābs duets. Pārtikas tēmu tērpu komplekts (šokolādes sīrups un kefīra paka). Satīriet savus viesus ar neparedzētu, bet saskanīgu Budņika garšu kombināciju.'},
      {id:6,title:'Purva Krupis',price:70,img:'assets/images/mask6.jpg',desc:'Pārvērtieties par purva valdnieku! Plīša, ērts vardes tērps, kas aicina lēkāt un priecāties. Garantēta siltuma un komforta sajūta, pat ja Budņika svinības ievelkas ilgāk par pusnakti.'},
      {id:7,title:'Zobu Rēgs',price:65,img:'assets/images/mask7.jpg',desc:'Saldā atriebība. Šis baltais tērps ar tiāru, spārniem un zobu aplikāciju piešķir klasiskajam tēlam drosmīgu ironijas devu. Nekad neviens nebūs tik priecīgs par izkritušu zobu!'},
      {id:8,title:'Harizmas Hipnoze',price:80,img:'assets/images/mask8.jpg',desc:'Biznesa pasaules superzvaigzne. Tīrs uzvalks, spilgta kaklasaite un nepieciešamais tēls, kas prasa uzmanību. Ieņemiet telpas centru ar neatvairāmu, pašpārliecinātu Budņika manieri.'},
      {id:9,title:'Nolādētais pavēlnieks',price:90,img:'assets/images/mask9.jpg',desc:'Mūžīgais atgādinājums. Drūms, noplucis rēga tērps, kas apvīts ar masīvām ķēdēm, simbolizē ilgi nēsātu nastu. Ideāli piemērots Budņika tēlam, kurš klusē, bet visu redz.'}
    ];

    // Palīgfunkcijas
    function $(s){ return document.querySelector(s); }
    function getIdFromQuery(){
      const params = new URLSearchParams(location.search);
      return Number(params.get('id') || 1);
    }

    // Galvenā renderēšana
    document.addEventListener('DOMContentLoaded', ()=>{
      const id = getIdFromQuery();
      const p = PRODUCTS_PAGE.find(x => x.id === id) || PRODUCTS_PAGE[0];
      const container = document.getElementById('product-detail');
      container.innerHTML = `
        <div class="product-media">
          <img src="${p.img}" alt="${p.title}">
        </div>
        <div class="product-info">
          <h1>${p.title}</h1>
          <p class="price">€${p.price}</p>
          <p class="desc">${p.desc}</p>
          <label>Izmērs:
            <select id="size-select">
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </label>
          <div class="actions">
            <button class="btn add-to-cart" data-id="${p.id}">Pievienot grozam</button>
            <a class="btn ghost" href="shop.html">Atpakaļ uz veikalu</a>
          </div>
        </div>
      `;
      if (typeof attachCartButtons === 'function') attachCartButtons();
    });
  </script>
</body>
</html>
